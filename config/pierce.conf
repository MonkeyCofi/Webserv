http
{
	server
	{
		listen 9000;
		root /home/piolo/webserv/www/base-site;
		error_page 404 /home/piolo/webserv/www/base-site/404.html;
		autoindex on;

		location /cgi-bin/
		{
			root /home/piolo/webserv/www/base-site;
			cgi_pass;
			allowed_methods GET POST;
		}

		location /
		{
			root /home/piolo/webserv/www/new-site;
			allowed_methods GET;
		}

		location /images/
		{
			root /home/piolo/webserv/www/;
			allowed_methods GET;
		}
	}
